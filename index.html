<html>
	<head>
		<title>Subtext Call POC</title>
	</head>
	<body>
		<h1>Subtext Call POC</h1>
		<h1 id="myId">Connecting...</h1>
		
		<input type="text" id="callTargetId" placeholder="Enter ID here" />
		<button onclick="initiateCall()">Call</button>
		<br />
		
		<video id="callVideo"></video>
		<video id="myVideo" muted></video>
		
		<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
		<script src="call.js"></script>
		
		<style>
			video {
				border: solid 1px gray;
			}
			#callVideo {
				width: 640px;
				height: 480px;
			}
			#myVideo {
				width: 320px;
				height: 240px;
			}
		</style>
	</body>
</html>
